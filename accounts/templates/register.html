{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <!-- render all elements normally -->
    <link rel="stylesheet" href=" {% static 'css/normalize.css' %}">
    <!-- main styling file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- font awesome library -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign-up">
        <div class="container">
            <div class="form">
                <h2>Become one of our members</h2>
                <div class="box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="" id="" placeholder="email">
                </div>
                <div class="box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="" placeholder="password">
                </div>
                <div class="box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="" placeholder="Re-type password">
                </div>
                <div class="box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="" placeholder="First name">
                </div>
                <div class="box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="" placeholder="Last name">
                </div>
                <div class="radio-box">
                    <input type="radio" name="gender" id="male">
                    <label for="male">male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">female</label>
                </div>
                <select name="" id="country">
                    <option>select a country</option>
                </select>
                <div class="checkbox">
                    <input type="checkbox" name="" id="">
                    <label for="">I agree with the terms and conditions</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="">
                    <label for="">I want to receive the newsletter</label>
                </div>
                <input type="button" value="Submit">
            </div>
            <div class="image">
                <img src="{% static 'images/sign-up.png' %}" alt="image">
            </div>

        </div>
    </div>
    <script src="{% static 'sign-up.js' %}"></script>
</body>
</html>
