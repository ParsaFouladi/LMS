{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <!-- render all elements normally -->
    <link rel="stylesheet" href=" {% static 'css/normalize.css' %}">
    <!-- main styling file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- font awesome library -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign-up">
        <div class="container">
         <div class="form">
            <form id="RegisterForm" method="POST">
                {% csrf_token %}
                <h2>Become one of our members</h2>
                
                <div class="box">
                    <i class="fa-solid fa-signature"></i>
                    {{ form.username }}
                </div>

                <div class="box">
                    <i class="fa-solid fa-envelope"></i>
                    {{ form.email }}
                </div>
                <div class="box">
                    <i class="fa-solid fa-lock"></i>
                    
                    {{ form.password1 }}
                </div>
                <div class="box">
                    <i class="fa-solid fa-lock"></i>
                    
                    {{ form.password2 }}
                </div>
                <div class="box">
                    <i class="fa-solid fa-user"></i>
                    
                    {{ form.first_name }}
                </div>
                <div class="box">
                    <i class="fa-solid fa-user"></i>
                    
                    {{ form.last_name }}
                </div>
            
                <button type="submit">Register</button>
            </form>
            {% for message in messages %}
                <p id="messages">{{ message }}</p>
            {% endfor %}
            {{ form.errors }}
        </div>
            </div>
            <div class="image">
                <img src="{% static 'images/sign-up.png' %}" alt="image">
            </div>

        </div>
    </div>
    <script src="{% static 'js/sign-up.js' %}"></script>
</body>
</html>
