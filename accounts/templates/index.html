{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management System</title>
    <!-- render all elements normally -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <!-- main styling file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- font awesome library -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home">
        <div class="container">
            <div class="home-links">
                <a class="sign-up-btn" href="{% url 'register' %}">Sign Up</a>
                <a class="log-in-btn" href="{% url 'login' %}">Login</a>
            </div>
            <div class="heading">
                <span>Online <br> Examination <br></span> System
            </div>
            <div class="image">
                <img src="{% static '/images/main.png' %}" alt="image">


            </div>
        </div>
    </div>
</body>
</html>
